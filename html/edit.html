<!DOCTYPE html>
<html>
    <head>
        <title>编辑</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/standard.css" />
        <link rel="stylesheet" href="/static/primer.css" />
        <link rel="stylesheet" href="/static/editor.css" />
        <script type="text/javascript" src="/static/marked.js"></script>
        <script type="text/javascript" src="/static/editor.js"></script>
    </head>
    <body>
        <header class="swatch-blue">
            <div class="container">
              <h2>陌上花</h2>
            </div>
        </header>
<div class="container">
        <form action="/edit" method="POST">
            <div class="editor-wrapper">
              <input class="title" type="text" name="title" value="{{.Title}}" />
              <textarea id="editor" name="content">{{.Content}}</textarea>
            </div>
            <input type="hidden" value="{{.Id}}" name="id" />
            <button class="btn btn-primary" type="submit">保存</button>
        </form>
</div>



    <!-- only required for loading sample markdown into the textarea -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    (function(){
          var editor = new Editor();
          editor.render();

    })();
    </script>
    </body>
</html>

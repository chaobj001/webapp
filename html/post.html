<!DOCTYPE html>
<html>
    <head>
        <title>{{with .Post}}{{.Title}}{{end}} - 陌上花</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/standard.css" />
        <link rel="stylesheet" href="/static/primer.css" />
        <link rel="stylesheet" href="/static/github-markdown.css" />
        <link rel="stylesheet" href="/static/hljs-github.min.css" />
    </head>
    <body>
        <header class="swatch-blue">
            <div class="container">
              <h2>陌上花</h2>
            </div>
        </header>
        <div class="container">
                <p><a href="/posts">Back lists</a></p>
                {{with .Post}}
                    <h2>{{.Title}}<a href="/edit?post_id={{.Id}}">edit</a></h2>
                    <article class="markdown-body">{{.Content}}</article>
                    <p>{{.Date}}</p>
                {{end}}
                <ul>
                    {{with .Replies}}
                        {{range .}}
                        <li>{{.Date}} {{.Content}}</li>
                        {{end}}
                    {{end}}
                </ul>
                <form method="post" action="/reply">
                    <textarea name="content" class="textfield input-block"></textarea>
                    <input type="hidden" name="id" value="{{.Post.Id}}" />
                    <div class="clearfix">
                        <button class="right btn btn-sm btn-outline" type="submit">回复</button>
                    </div>
                    
                    
                </form>
        </div>


    </body>
</html>

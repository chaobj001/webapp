<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/standard.css" />
        <link rel="stylesheet" href="/static/primer.css" />
        <link rel="stylesheet" href="/static/github-markdown.css" />
        <link rel="stylesheet" href="/static/hljs-github.min.css" />
    </head>
    <body>
        <header class="swatch-blue">
            <div class="container">
              <h2>陌上花</h2>
            </div>
        </header>
        <div class="container">

          <div class="columns">
            <div class="one-fourth column">
                <nav class="menu">
                  <a class="menu-item selected" href="#">日志</a>
                  <a class="menu-item" href="/publish">發佈</a>
                  <a class="menu-item" href="/login">登陆</a>
                </nav>
            </div>
            <div class="three-fourths column">
                {{with .Posts}}
                    {{range .}}
                    <content>
                        <h3><a href="/post?post_id={{.Id}}">{{.Title}}</a></h3>
                        <article class="markdown-body">{{.Content}}</article>
                        <p><a href="/post?post_id={{.Id}}">{{.Date}}</a></p>
                    </content>
                    {{end}}
                {{end}}
            </div>
          </div>

              <div class="btn-group">
                {{.PageNav}}
              </div>
        
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/standard.css" />
        <link rel="stylesheet" href="/static/primer.css" />
        <link rel="stylesheet" href="/static/github-markdown.css" />
        <link rel="stylesheet" href="/static/hljs-github.min.css" />
    </head>
    <body>
        <header class="swatch-blue">
            <div class="container">
              <h2>陌上花</h2>
            </div>
        </header>
        <div class="container">

          <div class="columns">
            <div class="one-fourth column">
                <nav class="menu">
                  <a class="menu-item selected" href="/posts">日志</a>
                  <a class="menu-item" href="/publish">發佈</a>
                  <a class="menu-item" href="/login">登陆</a>
                </nav>
            </div>
            <div class="three-fourths column">
                {{with .Posts}}
                    {{range .}}
                    <div style="margin-bottom:30px; padding-bottom:7px; ">
                        <h2 style="margin-bottom:10px; border-bottom:1px solid #eee;"><a style="font-weight:normal;" href="/post?post_id={{.Id}}">{{.Title}}</a></h2>
                        <article class="markdown-body">{{.Content}}</article>
                        <div class="note"><small>{{.Date}}</small></div>
                    </div>
                    {{end}}
                {{end}}

                 <div style="margin:20px 0 80px;" class="btn-group">
                    {{.PageNav}}
                </div>
            </div>
          </div>

 
        
        </div>
    </body>
</html>
